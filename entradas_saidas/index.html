<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Entradas e Saídas</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../database.js"></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <div class="logo-icon"></div>
          Controle de Estoque
        </div>
        <nav>
          <ul>
            <li><a href="/index.html">🏠 Dashboard</a></li>
            <li><a href="/produtos/index.html">📦 Produtos</a></li>
            <li class="active">
              <a href="index.html">🔄 Entradas e Saídas</a>
            </li>
            <li><a href="/relatorios/index.html">📊 Relatórios</a></li>
            <li><a href="/configuracoes/index.html">⚙️ Configurações</a></li>
          </ul>
        </nav>
      </aside>
      <main>
        <h2>Controle de Entradas e Saídas</h2>
        <table>
          <tr>
            <th>Produto</th>
            <th>Estoque</th>
            <th>Entrada</th>
            <th>Saída</th>
          </tr>
          <tr>
            <td>Coca Cola 2L</td>
            <td id="qtd-coca">0</td>
            <td><button onclick="entrada('coca')">Entrada</button></td>
            <td><button onclick="saida('coca')">Saída</button></td>
          </tr>
          <tr>
            <td>Água Mineral</td>
            <td id="qtd-agua">0</td>
            <td><button onclick="entrada('agua')">Entrada</button></td>
            <td><button onclick="saida('agua')">Saída</button></td>
          </tr>
          <tr>
            <td>Salgado Frito</td>
            <td id="qtd-frito">0</td>
            <td><button onclick="entrada('frito')">Entrada</button></td>
            <td><button onclick="saida('frito')">Saída</button></td>
          </tr>
          <tr>
            <td>Salgado Assado</td>
            <td id="qtd-assado">0</td>
            <td><button onclick="entrada('assado')">Entrada</button></td>
            <td><button onclick="saida('assado')">Saída</button></td>
          </tr>
          <tr>
            <td>Fatia de Bolo</td>
            <td id="qtd-bolo">0</td>
            <td><button onclick="entrada('bolo')">Entrada</button></td>
            <td><button onclick="saida('bolo')">Saída</button></td>
          </tr>
          <tr>
            <td>Mousse de Chocolate</td>
            <td id="qtd-mousse">0</td>
            <td><button onclick="entrada('mousse')">Entrada</button></td>
            <td><button onclick="saida('mousse')">Saída</button></td>
          </tr>
        </table>
      </main>
    </div>
    <script>
      window.onload = atualizarEstoqueTela
    </script>
  </body>
</html>
