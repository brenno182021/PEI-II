<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      .config-section {
        margin-bottom: 30px;
      }
      .config-section h3 {
        margin-bottom: 10px;
      }
      .btn {
        padding: 10px 20px;
        background-color: #3661f2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .btn:hover {
        background-color: #2e4edc;
      }
      .color-options {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .color-swatch {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        cursor: pointer;
        border: 2px solid transparent;
      }
      .color-swatch:hover {
        border-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <img
            src="../assets/logo_controle_pro.png"
            alt="logo"
            width="150px"
            height="auto"
          />
        </div>
        <nav>
          <ul>
            <li><a href="../index.html">🏠 Dashboard</a></li>
            <li><a href="../produtos/index.html">📦 Produtos</a></li>
            <li>
              <a href="../entradas_saidas/index.html">🔄 Entradas e Saídas</a>
            </li>
            <li><a href="../relatorios/index.html">📊 Relatórios</a></li>
            <li class="active">
              <a href="index.html">⚙️ Configurações</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main>
        <h2>Configurações do Sistema</h2>
        <div class="config-section">
          <h3>🔐 Alterar Senha</h3>
          <button
            class="btn"
            onclick="alert('Função de alteração de senha em desenvolvimento.')"
          >
            Alterar Senha
          </button>
        </div>
        <div class="config-section">
          <h3>🎨 Mudar Cor do Sistema</h3>
          <div class="color-options">
            <div
              class="color-swatch"
              style="background-color: #3661f2"
              onclick="changeTheme('#3661f2')"
            ></div>
            <div
              class="color-swatch"
              style="background-color: #28a745"
              onclick="changeTheme('#28a745')"
            ></div>
            <div
              class="color-swatch"
              style="background-color: #ff5722"
              onclick="changeTheme('#ff5722')"
            ></div>
          </div>
        </div>
      </main>
    </div>
    <script>
      function changeTheme(color) {
        document
          .querySelectorAll(".logo-icon")
          .forEach((el) => (el.style.backgroundColor = color))
        document
          .querySelectorAll(".btn")
          .forEach((el) => (el.style.backgroundColor = color))
      }
    </script>
  </body>
</html>
